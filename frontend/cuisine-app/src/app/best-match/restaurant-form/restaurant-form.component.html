<div class="container-fluid">
    <fieldset> FORM</fieldset>
    <form class="form-inline" [formGroup]="filterForm" (ngSubmit)="submit()">
        <label for="restaurant_name">Name</label>
        <input type="text" id="restaurant_name" class="form-control" formControlName="name_restaurant" placeholder="Restaurant Name">
        
        <label for="cuisine">Cuisine</label>
        <input type="text" id="name_cuisine" class="form-control" formControlName="name_cuisine" placeholder="Cuisine">

        <label for="rating">Rating</label>
        <input type="number" min="1" max="5" id="rating" class="form-control" formControlName="customer_rating" placeholder="Rating">

        <label for="distance">Distance</label>
        <input type="number" id="distance" class="form-control" formControlName="distance" placeholder="Distance">
        
        <label for="price">Avg. Price</label>
        <input type="number" id="Price" class="form-control" max="50" formControlName="price" placeholder="Price">

        <button type="submit" class="btn btn-primary mt-2" >Submit</button>
    </form>
</div>
